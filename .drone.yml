workspace:
  base: /srv/drone-demo
  path: .

pipeline:
  build:
     image: golang
     os:
      - linux
      - windows
     # pull: true
     commands:
       - pwd
       - ls
       - go env -w GOPROXY=https://goproxy.io,direct
       - go get -u github.com/aliyun/alibaba-cloud-sdk-go/sdk
       - go get -u github.com/aliyun/alibaba-cloud-sdk-go/services/alidns
       - go mod init alidns
       - go mod tidy
       - go build alidns.go
